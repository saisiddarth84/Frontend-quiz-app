<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="quiz-container">
      <div class="header">
        <div class="show-quiz-name">
          <img src="" alt="">
          <div></div>
        </div>
        <div class="toggle-box">
          <img class="sun" src="public/icon-sun-dark.svg" alt="">
          <div class="toggle-container">
            <div class="toggle-button"></div>
          </div>
          <img class="moon" src="public/icon-moon-dark.svg" alt="">
        </div>
      </div>
      <main class="main-container">
        <div>
          <div class="welcome">Welcome to the</div>
          <div class="frontend">Frontend Quiz!</div>
          <div id="ques-no">Question <span>1</span> of 10</div>
          <div id="question"></div>
          <p class="pick-subject-text">Pick a subject to get started</p>
        </div>
        <div class="select-quiz" >
          <div class="option-container html">
            <div class="html-logo"></div>
            <div class="lang-option">HTML</div>
          </div>
          <div class="option-container css">
            <div class="css-logo"></div>
            <div class="lang-option">CSS</div>
          </div>
          <div class="option-container js">
            <div class="js-logo"></div>
            <div class="lang-option">JavaScript</div>
          </div>
          <div class="option-container accessibility">
            <div class="accessibility-logo"></div>
            <div class="lang-option">Accessibility</div>
          </div>
        </div>
        <div class="display-option-container">
          <div class="quiz-options">
            <div class="quiz-option-container">
              <div class="option-display">
                <div class="option-letter">A</div>
                <div id="option"></div>
              </div> 
              <div class="correct-container">
                <img id="correct-icon" src="/public/icon-correct.svg" alt="">
                <img id="incorrect-icon" src="/public/icon-incorrect.svg" alt="">
              </div>
            </div>
            <div class="quiz-option-container">
              <div class="option-display">
                <div class="option-letter">B</div>
                <div id="option"></div>
              </div>
              <div>
                <img id="correct-icon" src="/public/icon-correct.svg" alt="">
                <img id="incorrect-icon" src="/public/icon-incorrect.svg" alt="">
              </div>
            </div>
            <div class="quiz-option-container">
              <div class="option-display">
                <div class="option-letter">C</div>
                <div id="option"></div>
              </div>
              <div>
                <img id="correct-icon" src="/public/icon-correct.svg" alt="">
                <img id="incorrect-icon" src="/public/icon-incorrect.svg" alt="">
              </div>
            </div>
            <div class="quiz-option-container">
              <div class="option-display">
                <div class="option-letter">D</div>
                <div id="option"></div>
              </div>
              <div>
                <img id="correct-icon" src="/public/icon-correct.svg" alt="">
                <img id="incorrect-icon" src="/public/icon-incorrect.svg" alt="">
              </div>
            </div>
          </div>
          <div>
            <div class="result-container">
              <div class="result-section">
                <div class="result-quiz-name">
                  <div>
                    <img src="public/icon-html.svg" alt="">
                  </div>
                  <div class="quiz-name"></div>
                </div>
                <div class="score"></div>
                <div class="total-question">out of 10</div>
              </div>
            </div>
          </div>
          <div>
            <button class="submit-button"></button>
          </div>
        </div>
      </main>
    </div>
  </div>
    
</body>
<script src="script.js"></script>
</html>
